    <script type="text/javascript">
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1);
                if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
            }
            return "";
        }

        
        $(function() {  

            if($(window).innerWidth() > 1024) {

              var username=getCookie("username");

              if (username == "one") {

                $("#mainBusWrapper").css('width', '100%');

                $(".busWrapper").css('margin', 'auto');
                $(".busWrapper").css('margin-top', '80px');
                $(".busWrapper").css('float','none');

                $('.logo').fadeIn();

              }else{

                            $('.f_wheel, .b_wheel').css("-webkit-animation", "1s linear infinite");
                            //FadeIn Code
                            setTimeout(function() {
                                $('.busMenu').fadeIn();
                            }, 1000);

                            setTimeout(function() {
                                $('.logo').fadeIn();
                            }, 1000);

                        });
                        setCookie("username", username, 1);
                    }
              }
              
            }else if($(window).innerWidth() < 1025 && $(window).innerWidth() > 480){

                $("#mainBusWrapper").css('width', '100%');
                $(".busWrapper").css('width', '650px');
